<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">
    <h1>Add a game</h1>
    <form>
      <ul>
      <li>
      <label for="g-title">Title</label>
      <input type="text" id="g-title" required>
    </li>

    <li>
      <label for="g-dev">Developer</label>
      <input type="text" id="g-dev" required>
    </li>

    <li>
      <label for="g-length">Length (hours)</label>
      <input type="number" id="g-length" required>
  </li>
  <li>
      <label for="g-played">Played Before?</label>
      <input type="checkbox" id="g-played">
    </li>
    <li>
      <button id="g-submit" type="button">Submit</button>
    </li>
    </ul>
    </form>
  </div>
  <div id="library">
  </div>
  
</body>
<script src="library.js" defer></script>
</html>
